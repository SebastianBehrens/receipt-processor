<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HTMX Receipt Processor{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§¾</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        /* Custom theme colors inspired by example_proj */
        :root {
            --color-primary: #3b82f6;
            --color-primary-content: #ffffff;
            --color-base-100: #ffffff;
            --color-base-200: #f8fafc;
            --color-base-300: #e2e8f0;
            --color-base-content: #1e293b;
        }
        
        [data-theme="dark"] {
            --color-primary: #60a5fa;
            --color-primary-content: #1e293b;
            --color-base-100: #0f172a;
            --color-base-200: #1e293b;
            --color-base-300: #334155;
            --color-base-content: #f1f5f9;
        }
        
        /* Responsive container improvements */
        .app-container {
            max-width: 100vw;
            width: 100%;
            padding: 0.5rem;
        }
        
        /* On larger screens, use contained width */
        @media (min-width: 1024px) {
            .app-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 1rem;
            }
        }
        
        @media (min-width: 1440px) {
            .app-container {
                max-width: 1400px;
                padding: 1.5rem;
            }
        }
        
        /* Ensure full height usage */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* Better mobile spacing */
        @media (max-width: 768px) {
            .card-body {
                padding: 1rem;
            }
            
            .gap-6 {
                gap: 1rem;
            }
        }
    </style>
</head>
<body class="antialiased min-h-screen bg-base-100">
    <div class="app-container main-content">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Global Theme Initialization Script -->
    <script>
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
        
        function toggleDarkMode() {
            const htmlElement = document.documentElement;
            const currentTheme = htmlElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
    </script>
</body>
</html>
